<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- fontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Eye Examination</title>
    <script>
      function message(advice) {
        let goForEyeTest = document.getElementById('eye-test')
        goForEyeTest.innerHTML = advice;
        let element = document.getElementById('text')
        element.style.fontSize = "100px";

        let x = document.getElementById("most");
        let y = document.getElementById("clearly");
        let z = document.getElementById("none");

        if (x.style.display === "none" && y.style.display === "none" && z.style.display === "none") {
          x.style.display = "block";
          y.style.display = "block";
          z.style.display = "block";
        } else {
          x.style.display = "none";
          y.style.display = "none";
          z.style.display = "none";

          let read = document.getElementById('read');
          read.innerHTML = "";
        }
      }

      function smaller() {
        let element = document.getElementById('text')
        element.style.fontSize = "20px";
        element.innerHTML = "alaguensleiene"
        let goForEyeTest = document.getElementById('eye-test')
        goForEyeTest.innerHTML = "If the last one and this one is a bit blurry then go for an eye examination.";

        let x = document.getElementById("most");
        let z = document.getElementById("none");

        if (x.style.display === "none" && y.style.display === "none" && z.style.display === "none") {
          x.style.display = "block";
          z.style.display = "block";
        } else {
          x.style.display = "none";
          z.style.display = "none";

          let read = document.getElementById('read');
          read.innerHTML = "I can read the letters";
        }
      }

      function smallest() {
        let element = document.getElementById('text')
        element.style.fontSize = "10px";
        element.innerHTML = "Yes I know this code needs a lot of refactoring!"
        let read = document.getElementById('read');
        read.innerHTML = "If the letters are clear then you have great vision!";

        let goForEyeTest = document.getElementById('eye-test')
        goForEyeTest.innerHTML = "If the text above is blurry consider having an eye test.";


        let x = document.getElementById("most");
        let z = document.getElementById("none");

        if (x.style.display === "none" && y.style.display === "none" && z.style.display === "none") {
          x.style.display = "block";
          z.style.display = "block";
        } else {
          x.style.display = "none";
          z.style.display = "none";

          let read = document.getElementById('read');
          read.innerHTML = "I can read the letters";
        }
      }

    </script>

  </head>
  <body>
    <h1 style="text-align: center; color: brown"><i class="far fa-eye"></i><i class="far fa-eye"></i>  A VERY UNSCIENTIFIC EYE TEST  <i class="far fa-eye"></i><i class="far fa-eye"></i></h1>
    <div class="container" style="margin-top: 10px">
      <div class="d-grid gap-2 mx-auto">
        <p id="text" style="text-align: center; font-size: 100px; border-style: outset">KGHWLDEBDDKSB</p>
        <p id="read" style="text-align: center; font-size: 50px">I can read the letters:</p>
        <button id="clearly" onClick="smallest()" style="font-size: 40px" class="btn btn-primary" type="button">Yes - They are clear</button>
        <button id="most" onClick="smaller()" style="font-size: 40px" class="btn btn-primary" type="button">Most - A bit blurry</button>
        <button id="none" onClick="message('Go for an eye-examination')" style="font-size: 40px" class="btn btn-primary" type="button">I cannot read this</button>
      </div>
    </div>
    <div class="container" style="margin-top: 5%">
      <div style= class="d-grid gap-2 mx-auto">
        <p id="eye-test" style="text-align: center; font-size: 55px">
      </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
